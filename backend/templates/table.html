<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アレルギー情報リスト</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>アレルギー情報リスト</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Allergy</th>
        <th>Severity</th>
        <th>Treatment</th>
      </tr>
    </thead>
    <tbody>
      <!-- Flaskから渡されたデータを埋め込む -->
      {% for row in data %}
      <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.allergy }}</td>
        <td>{{ row.severity }}</td>
        <td>{{ row.treatment }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
